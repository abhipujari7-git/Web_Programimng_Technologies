<html>
  <head>
    <h2>Appointment Scheduler</h2>
  </head>
  <body>
    <fieldset >
      <legend>Personal Information</legend>
      Name<br />
      <input style="box-shadow: 1px 2px" type="text" name="nm" id="n" /><br />
      <br />
      Telephone Number<br />
      <input style="box-shadow: 1px 2px" type="text" name="nm" id="n" />
      <br /><br />
      Email Address<br />
      <input
        style="box-shadow: 1px 2px"
        style="width: 250px"
        type="text"
        name="nm"
        id="n"
      />
      <br />
      <br />
      Date of Birth
      <br />
      <input style="box-shadow: 1px 2px" type="date" name="nm" id="n" />
    </fieldset>
    <fieldset>
      <legend>Appointment Request</legend>
      <br />
      What is the reason for your visit?<br />
      <input
        type="text"
        name="nm"
        id="n"
        value="type your reason"
        style="box-shadow: 1px 2px"
      />
      <br /><br />
      Current Pain level<br />
      <input type="range" min="1" max="10" />
      <br /><br />
      Preferred Date<br />
      <input style="box-shadow: 1px 2px" type="date" name="dt" id="dt" />
      <br /><br />
      Preferred Time<br />
      <input style="box-shadow: 1px 2px" type="time" name="dt" id="dt" />
      <br />
    </fieldset>
    <br />
    <button style="box-shadow: 1px 2px" type="button" value="submit">
      Submit
    </button>
  </body>
</html>
