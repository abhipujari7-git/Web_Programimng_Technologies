                document.getElementById("errname").innerHTML = "name cant be spaces and blank"
                return false;
            }
            document.getElementById("errname").innerHTML = ""
            return true;
        }
        var validateDegree = ()=>{
            var arr = document.getElementById("degree")
            for (var i = 0; i < arr.length; i++) {
                if (arr[i].checked) {
                    data = arr[i].value
                    document.getElementById("errDegree").innerHTML = ""
                    return true;
                }
            }
            document.getElementById("errDegree").innerHTML = "Select one degree"
            return false;
        }
        var validateData = () => {
            var flag1 = validateName();

                var str = "name :" + nm + "<br> degree :" + data;
                document.getElementById("mydiv").innerHTML = str;

            }
            else {

            }
        }
    </script>
</head>
