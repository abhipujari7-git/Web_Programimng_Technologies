<html>
  <head>
    <script>

        function validatenumber(numid){
            var a=document.getElementById(numid).value;
            if(a==="" || isNaN(a)){
                alert("data is not numeric")
                    return false
                }
               
                return true;

        }

        function validatedata(){
            var flag1=validatenumber("num1")
            var flag2=validatenumber("num2")

            if (flag1 && flag2){
                    //alert("data is valid");
                    PerformOp();
                }
                

        }
      function PerformOp() {
        var num1 = parseInt(document.getElementById("num1").value);
        var num2 = parseInt(document.getElementById("num2").value);
        var  operator= document.getElementById("Operator").value.trim();
        
        var ans;

        switch (operator) {
          case "+":
          ans = num1 + num2;
         

            break;
          case "-":
          ans = num1 - num2;
            break;
          case "*":
          ans = num1 * num2;
            break;
          case "/":
          ans = num1 / num2;
            break;
          default:
            alert("Invalid operator")
            break;
        }

        document.getElementById("mydiv").innerHTML = "Result:   " +ans;
      }
    </script>
  </head>
  <body>
    <h3>Operations on numbers</h3>
    <br />
    <form>
      Enter number 1:<input type="text" name="num1" id="num1" /><br /><br />
      Enter number 2:<input type="text" name="num2" id="num2" /><br /><br />

      Operator:<input type="text" name="Operator" id="Operator" />

      <button
        type="button"
        name="perform"
        id="perform"
        value="perform"
        onclick="validatedata()"
      >
        Perform
      </button>
    </form>
    <div id="mydiv"> </div>
  </body>
</html>
